<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
  
</head>
<body>
    <div class="my-1 py-5"></div>
    <div class="my-1 py-5"></div>

    <!-- Login Form -->
    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <div class="login-container mt-4 w-50 mx-auto bg-light p-4 border rounded shadow">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
            
            <label for="password" class="form-label mt-3">Password:</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            
            <button id="login-btn" class="btn button-40 mt-4 w-100">Login</button>
            <p id="error-message" style="color:red;" class="mt-3"></p>

            <!-- Back Button -->
            <button class="btn button-35 mt-3 w-100" onclick="goBack()">Back</button>
        </div>
    </div>

    <div class="my-1 py-5"></div>

    <script src="/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    
</body>
</html>
